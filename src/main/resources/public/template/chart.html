<article class="twelve cell">
	<div class="row">
		<span class="nine cell"><h2>[[chart.title]]</h2></span>
		<label class="right-magnet" ng-if="(chart.profiles && chart.profiles.length > 1) || chart.accessAllModules===true">
			<input type="checkbox" ng-model="chart.grouped">
			<i18n>statistics.chart.separate.by.profile</i18n>
		</label>
	</div>
	<div ng-if="chart.data && chart.data.length > 0">
		<div class="row">
			<piechart ng-if="chart.accessAllModules===true" 
				val="chart.allData" grouped="chart.grouped" indicator="chart.indicatorName"></piechart>
			<stackedgrouped-barchart ng-if="chart.form.indicator==='ACTIVATED_ACCOUNTS'"
				val="chart.data" legend="chart.legendData"></stackedgrouped-barchart>
			<barchart ng-if="!chart.accessAllModules && chart.form.indicator!=='ACTIVATED_ACCOUNTS'" 
				val="chart.data" grouped="chart.grouped" indicator="chart.indicatorName"></barchart>
		</div>
		
		<div class="row">
			<button ng-if="!form.processing" class="right-magnet" ng-click="getData('csv')"><i18n>statistics.form.export.to.csv</i18n></button>
			<i18n ng-if="form.processing === true" class="right-magnet">statistics.form.processing</i18n>
		</div>
	</div>
	<div ng-if="!(chart.data && chart.data.length > 0)">
		<i18n>statictics.no.data.found</i18n>
	</div>
</article>
